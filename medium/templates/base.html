<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>Medium: {{ title }}</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="Medium - An app to provide you with messages." />
        <meta name="Robots" content="index,follow" />
    </head>
    <body>
        <h1>{{ title }}</h1>
	{% if user.is_authenticated %}
	<p>{{ user.username }}! Here is a logout link just in case: <a href="{% url auth_logout %}">Logout</a></p>
	{% else %}
	<p>New user (or one not logged in yet). <a href="{% url registration_register %}">register</a> or <a href="{% url auth_login %}">Login</a></p>
	{% endif %}
        {% block content %}{% endblock %}
    </body>
</html>
